    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />

    <link
        rel="stylesheet"

    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" />
  </head>
  <body class="bg-dark text-white" style="
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none; 
    ">

    <div id="gameDiv" style="display: none;"></div>
    <div id="login" style="display: none;">
      <div class="d-flex justify-content-center" style="margin-top: 50px; margin-bottom: 100px;">
        <div class="d-flex text-center flex-column mb-3">
          <div class="p-2">
            <h1>The Vaccine Strikes Back</h1>
          </div>
          <div class="p-2" style="margin-top: 50px;">
            <h2>Log in</h2>
          </div>
          <div class="p-2" style="margin-top: 10px;">
            <div class="form-outline form-white">
              <input type="email" id="email" class="form-control"/>
              <label class="form-label" for="email">Email</label>
            </div>
          </div>
          <div class="p-2">
            <div class="form-outline form-white">
              <input type="password" id="password" class="form-control" />
              <label class="form-label" for="password">Password</label>
            </div>
          </div>
          <div class="p-2"  style="margin-top: 10px;">
            <div class="d-flex justify-content-between">
              <button type="button" onclick="loadCreateAcctPage()" class="btn btn-link btn-rounded" data-mdb-ripple-color="light">Create an account</button>
              <button type="button" onclick="login()" class="btn btn-primary btn-rounded">LOGIN</button>
              <button type="button" onclick="logout()" class="btn btn-primary btn-rounded" id="logoutBtn" hidden="true">LOGOUT</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="createAcct" style="display: none;">
      <div class="d-flex justify-content-center" style="margin-top: 50px; margin-bottom: 100px;">
        <div class="d-flex text-center flex-column mb-3">
          <div class="p-2">
            <h1>The Vaccine Strikes Back</h1>
          </div>
          <div class="p-2 d-flex justify-content-around" style="margin-top: 50px;">
            <button type="button" onclick="loadLoginPage()" style="background:none; border:none; margin:0; padding-bottom:10px; cursor: pointer; margin-right: 30px; font-size: x-large;" class="text-white"><i class="fas fa-arrow-left"></i></button>
            <h2>Create an account</h2>
            <a class="text-dark" style="margin-right: 10px; font-size: x-large; visibility: hidden;" href="javascript:loadLoginPage()" role="button">
              <i class="fas fa-arrow-left"></i>
            </a>
          </div>
          <div class="p-2" style="margin-top: 10px;">
            <div class="form-outline form-white">
              <input type="email" id="typeEmail" class="form-control"/>
              <label class="form-label" for="typeEmail">Email</label>
            </div>
          </div>
          <div class="p-2" style="margin-top: 10px;">
            <div class="form-outline form-white">
              <input type="text" id="typeUsername" class="form-control"/>
              <label class="form-label" for="typeUsername">Username</label>
            </div>
          </div>
          <div class="p-2">
            <div class="form-outline form-white">
              <input type="password" id="typePassword" class="form-control" />
              <label class="form-label" for="typePassword">Password</label>
            </div>
          </div>
          <div class="p-2">
            <div class="form-outline form-white">
              <input type="password" id="typePasswordAgain" class="form-control" />
              <label class="form-label" for="typePasswordAgain">Re-enter password</label>
            </div>
          </div>
          <div class="p-2" style="margin-top: 10px;">
            <div class="d-flex justify-content-end">
              <button type="button" onclick="createAccount()" class="btn btn-primary btn-rounded">SUBMIT</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="mainMenu" style="display: none;">
      <div class="d-flex justify-content-center" style="margin-top: 50px; margin-bottom: 100px;">
        <div class="d-flex text-center flex-column mb-3">
          <div class="p-2">
            <div class="d-flex justify-content-between" style="margin-bottom: 50px;">
              <button type="button" id="logoutBtn" onclick="logout()" class="btn btn-primary btn-rounded"><i class="fas fa-sign-out-alt"></i>&nbsp;&nbsp;&nbsp;Logout</button>
              <button type="button" id="settingsBtn" onclick="loadSettingsPage()" class="btn btn-primary btn-rounded"><i class="fas fa-cog" disabled></i>&nbsp;&nbsp;&nbsp;Settings</button>
            </div>
            <div class="p-2" style="margin-bottom: 30px;">
              <h4 id="usernameDisplay">&nbsp;</h4>
            </div>
            <h1>The Vaccine Strikes Back</h1>
          </div>
          <div class="p-2" style="margin-top: 25px; margin-bottom: 25px;">
            <button type="button" id="storeBtn" class="btn btn-lg btn-primary btn-rounded" style="margin-right: 50px;" disabled><i class="fas fa-shopping-bag"></i>&nbsp;&nbsp;&nbsp;Store</button>
            <button type="button" id="playBtn" onclick="loadGamePage()" class="btn btn-lg btn-primary btn-rounded" disabled><i class="fas fa-play"></i>&nbsp;&nbsp;&nbsp;Play</button>
          </div>
          <div class="p-2" style="margin-top: 25px">
            <h3 id="playerCash">$0</h3>
          </div>
          <div class="p-2" style="margin-bottom: 25px;">
            <h3 id="highScore">&nbsp;</h3>
          </div>
          <div class="p-2" style="margin-top: 25px; margin-bottom: 25px;">
            <button type="button" onclick="loadLeaderboard()" class="btn btn-primary btn-rounded">Leaderboard</button>
          </div>
        </div>
      </div>
    </div>
    <div id="leaderboard" style="display: none;">
      <div class="d-flex justify-content-center" style="margin-top: 50px; margin-bottom: 100px;">
        <div class="d-flex text-center flex-column mb-3">
          <div class="p-2 d-flex justify-content-around">
            <button type="button" onclick="loadMainMenu()" style="background:none; border:none; margin:0; padding-bottom:10px; cursor: pointer; margin-right: 30px; font-size: x-large;" class="text-white"><i class="fas fa-arrow-left"></i></button>
            <h2>Leaderboard</h2>
            <a class="text-dark" style="margin-right: 10px; font-size: x-large; visibility: hidden;" href="javascript:loadMainMenu()" role="button">
              <i class="fas fa-arrow-left"></i>
            </a>
          </div>
          <div class="p-2" style="margin-top: 25px; margin-bottom: 25px;">
            <table class="table" id="leaderboardTable">
              <thead id="leaderboardHead">
                <tr class="table-light">
                  <th scope="col">Username</th>
                  <th scope="col">Score</th>
                </tr>
              </thead>
              <tbody id="leaderboardBody">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div id="settings" style="display: none;">
      <div class="d-flex justify-content-center" style="margin-top: 50px; margin-bottom: 100px;">
        <div class="d-flex text-center flex-column mb-3">
          <div class="p-2 d-flex justify-content-around">
            <button type="button" onclick="loadMainMenu()" style="background:none; border:none; margin:0; padding-bottom:10px; cursor: pointer; margin-right: 30px; font-size: x-large;" class="text-white"><i class="fas fa-arrow-left"></i></button>
            <h2>Settings</h2>
            <a class="text-dark" style="margin-right: 10px; font-size: x-large; visibility: hidden;" href="" role="button">
              <i class="fas fa-arrow-left"></i>
            </a>
          </div>
          <div class="p-2" style="margin-top: 25px; margin-bottom: 25px;">
            <h4 id="changeUserDisplay" style="margin-top: 100px; margin-bottom: 50px">Current username: </h4>
            <button type="button" onclick="loadChangeUsernamePage()" class="btn btn-primary btn-rounded">Change Username</button>
          </div>
        </div>
      </div>
    </div>
    <div id="changeUsername" style="display: none;">
      <div class="d-flex justify-content-center" style="margin-top: 50px; margin-bottom: 100px;">
        <div class="d-flex text-center flex-column mb-3">
          <div class="p-2 d-flex justify-content-around">
            <button type="button" onclick="loadSettingsPage()" style="background:none; border:none; margin:0; padding-bottom:10px; cursor: pointer; margin-right: 30px; font-size: x-large;" class="text-white"><i class="fas fa-arrow-left"></i></button>
            <h2>Change Username</h2>
            <a class="text-dark" style="margin-right: 10px; font-size: x-large; visibility: hidden;" href="" role="button">
              <i class="fas fa-arrow-left"></i>
            </a>
          </div>
          <div class="p-2" style="margin-top: 100px">
            <div class="form-outline form-white">
              <input type="text" id="typeUsernameChange" class="form-control" />
              <label class="form-label" for="typeUsernameChange">New username</label>
            </div>
          </div>
          <div class="p-2" style="margin-top: 10px;">
            <div class="d-flex justify-content-end">
              <button type="button" onclick="updateUsername()" class="btn btn-primary btn-rounded">SUBMIT</button>
            </div>
          </div>
        </div>
      </div>
    </div>
