            </div>
          </div>
          <div class="p-2">
            <div class="form-outline form-white">
              <input type="password" id="typePasswordAgain" class="form-control" />
              <label class="form-label" for="typePasswordAgain">Re-enter password</label>

          <div class="p-2" style="margin-top: 10px;">
